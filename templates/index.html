<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        /* Add this style block to your HTML to style the layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }

        #drawingCanvas {
            border: 1px solid #ccc;
        }

        #chatBox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #chatInput {
            width: 230px;
            margin-bottom: 10px;
        }

        #sendButton {
            width: 60px;
        }

        #userList {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pictionary Game</h1>
    <div id="container">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>

        <div id="chatContainer">
            <div id="chatBox"></div>
            <input type="text" id="chatInput" placeholder="Type your message here">
            <button id="sendButton">Send</button>
            <div id="userList">
                <h3>List of Users:</h3>
                <ul id="users"></ul>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const usersList = document.getElementById('users');
        let drawing = false;

        // Capture the username from the server-side
        const username = "{{ username }}";  // Get username from Flask server

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function stopDrawing() {
            drawing = false;
        }

        function draw(e) {
            if (!drawing) return;

            const x = e.clientX - canvas.offsetLeft;
            const y = e.clientY - canvas.offsetTop;

            ctx.lineTo(x, y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Emit draw event with the coordinates
            socket.emit('draw', { x, y });
        }

        // Listen for draw events from the server
        socket.on('draw', (data) => {
            ctx.lineTo(data.x, data.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on enter key press
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value;
            if (message.trim() !== '') {
                // Send the message along with the username
                socket.emit('chat', { username, message });
                chatInput.value = ''; // Clear the input field
            }
        }

        // Listen for chat messages from the server
        socket.on('chat', (data) => {
            const { username, message } = data;
            const messageElement = document.createElement('div');
            messageElement.textContent = `${username}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        });

         // Listen for user list updates from the server
        socket.on('user_list', (users) => {
            usersList.innerHTML = ''; // Clear the list
            users.forEach((user) => {
                const userElement = document.createElement('li');
                userElement.textContent = user;
                usersList.appendChild(userElement);
            });
        });

        // Notify the server of a new user
        socket.emit('new_user', username);

        // Notify the server of a user disconnect
        window.addEventListener('beforeunload', () => {
            socket.emit('disconnect_user', username);
        });
    </script>
</body>
</html>
